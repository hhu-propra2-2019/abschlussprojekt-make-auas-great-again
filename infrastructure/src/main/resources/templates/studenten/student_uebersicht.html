<!DOCTYPE html>
<html lang="en"
      th:replace="~{mopslayout :: html(name='feedback', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>feedback</title>
    <th:block th:fragment="headcontent">
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <ul>
            <li class="active"><a th:href="@{/feedback/studenten}">Übersicht</a></li>
            <li><a th:href="@{/feedback/studenten/ergebnis}">Evaluationsergebnisse</a></li>
            <li><a th:href="@{/feedback/studenten/veranstaltungen}">Veranstaltungen</a></li>
        </ul>
    </nav>
</header>
<main th:fragment="bodycontent">
    <h1 class="display-1">Dein Feedback</h1>
    <h2 class="display-2" th:text="${account.getName()}">NAME</h2>
    <div class="row row-cols-1 row-cols-md-3">
        <div class="col mb-3" th:each="fragebogen,iter :${frageboegen}">
            <div class="card text-center h-100">
                <img alt="..." class="card-img-top" th:if="${typeChecker.isUebung(fragebogen)}"
                     th:src="@{/uebung.jpg}">
                <img alt="..." class="card-img-top" th:if="${typeChecker.isVorlesung(fragebogen)}"
                     th:src="@{/vorlesung.jpg}">
                <img alt="..." class="card-img-top" th:if="${typeChecker.isAufgabe(fragebogen)}"
                     th:src="@{/aufgabe.jpg}">
                <img alt="..." class="card-img-top" th:if="${typeChecker.isPraktikum(fragebogen)}"
                     th:src="@{/praktikum.jpg}">
                <img alt="..." class="card-img-top" th:if="${typeChecker.isDozent(fragebogen)}"
                     th:src="@{/dozent.jpg}">
                <img alt="..." class="card-img-top" th:if="${typeChecker.isGruppe(fragebogen)}"
                     th:src="@{/gruppen.jpg}">
                <img alt="..." class="card-img-top" th:if="${typeChecker.isBeratung(fragebogen)}"
                     th:src="@{/beratung.jpg}">
                <div class="card-body">
                    <h2 class="card-title" th:text="${fragebogen.veranstaltungsname}">Programmierung</h2>
                    <a class=" btn btn-primary feedback-button" style="margin: 16px"
                       th:href="@{/feedback/studenten/details(id=${fragebogen.bogennr})}"
                       th:id="'button' + ${iter.index}">
                        Feedback Geben!
                    </a>
                    <h3 class="card-text">Verfügbar bis:</h3>
                    <div th:text="${fragebogen.enddatum}">Programmierung>Datum</div>
                    <br>
                    <h3 class="card-text">Verbleibende Zeit:</h3>
                    <div class="clock_times" th:id="'clock' + ${iter.index}">
                        <span scope="col">Days: </span>
                        <span class="clock_tage">--</span>
                        <span scope="col">Hours: </span>
                        <span class="clock_stunden">--</span>
                        <span scope="col">Min: </span>
                        <span class="clock_minuten">--</span>
                        <span scope="col">Sec: </span>
                        <span class="clock_sekunden">--</span>
                        <span class="startdatum" hidden th:text="${fragebogen.startdatum}">--</span>
                        <span class="enddatum" hidden th:text="${fragebogen.enddatum}">--</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/clock.js}" type="text/javascript"></script>
</main>
</body>
</html>
