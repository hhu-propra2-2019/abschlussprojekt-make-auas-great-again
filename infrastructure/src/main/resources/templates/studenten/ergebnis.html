<!DOCTYPE html>
<html lang="en"
      th:replace="~{mopslayout :: html(name='feedback', title='Optional: Tabtitel', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Name des Subsystems</title>
    <th:block th:fragment="headcontent">
        <!-- Links, Skripts, Styles hier einfügen! -->
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <!-- Navigation als ungeordnete Liste mit einfachen Links hier einfügen! -->
        <ul>
            <li class="active"><a th:href="@{/feedback/studenten}">Übersicht</a></li>
            <li><a th:href="@{/feedback/studenten/ergebnis}">Evaluationsergebnisse</a></li>
        </ul>
    </nav>
</header>
<main th:fragment="bodycontent">
    <!-- Restlichen Inhalt hier einfügen! -->
    <h1 class="display-3">Vernstaltungen</h1>
    <h2 class="display-4" th:text="'Hallo ' + ${account.getName()}">NAME</h2>

    <div class="row row-cols-1 row-cols-md-3">
        <div class="col mb-3" th:each="veranstaltung,iter :${veranstaltungen}">
            <div class="card text-center h-100">
                <img alt="..." class="card-img-top" th:src="@{/vorlesung.jpg}">
                <div class="card-body">
                    <h2 class="card-title" th:text="${veranstaltung.getName()}">Programmierung</h2>
                    <a class=" btn btn-primary feedback-button" style="margin: 16px"
                       th:href="@{/feedback/studenten/ergebnis/frageboegen(veranstaltungId=${veranstaltung.veranstaltungsNr})}"
                       th:id="'button' + ${iter.index}">
                        Anzeigen!
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
