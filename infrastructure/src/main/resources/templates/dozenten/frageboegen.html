<!DOCTYPE html>
<html lang="en"
      th:replace="~{mopslayout :: html(name='feedback', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>feedback</title>
    <th:block th:fragment="headcontent">
        <!-- Links, Skripts, Styles hier einfügen! -->
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <ul>
            <li><a href="/feedback/dozenten">Übersicht</a></li>
            <li class="active"><a href="/feedback/dozenten/watch">Feedback ansehen</a></li>
            <li><a href="/feedback/dozenten/new">Neuen Fragebogen erstellen</a></li>
        </ul>
    </nav>
</header>
<main th:fragment="bodycontent">
    <h1 class="display-1">Dozenten-Übersicht</h1>
    <div class="row row-cols-1 row-cols-md-4">
        <div class="col mb-4" th:each="fragebogen :${frageboegen}">
            <div class="card bg-light border-dark text-center">
                <img alt="..." class="card-img-top" height="150" src="/uebung.jpg"
                     th:if="${typechecker.isUebung(fragebogen)}" width="225">
                <img alt="..." class="card-img-top" height="150" src="/vorlesung.jpg "
                     th:if="${typechecker.isVorlesung(fragebogen)}" width="225">
                <img alt="..." class="card-img-top" height="150" src="/aufgabe.jpg"
                     th:if="${typechecker.isAufgabe(fragebogen)}" width="225">
                <img alt="..." class="card-img-top" height="150" src="/praktikum.jpg"
                     th:if="${typechecker.isPraktikum(fragebogen)}" width="225">
                <img alt="..." class="card-img-top" height="150" src="/dozent.jpg"
                     th:if="${typechecker.isDozent(fragebogen)}" width="225">
                <img alt="..." class="card-img-top" height="150" src="/gruppen.jpg"
                     th:if="${typechecker.isGruppe(fragebogen)}" width="225">
                <img alt="..." class="card-img-top" height="150" src="/beratung.jpg"
                     th:if="${typechecker.isBeratung(fragebogen)}" width="225">
                <div class="card-body">
                    <h2 class="card-title" th:text="${fragebogen.veranstaltungsname}">Programmierung</h2>
                    <a class="btn btn-primary" th:href="'/feedback/dozenten/watch/' + ${fragebogen.bogennr}">Feedback
                        ansehen</a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
