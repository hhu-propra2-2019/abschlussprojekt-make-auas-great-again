<!DOCTYPE html>
<html lang="en"
      th:replace="~{mopslayout :: html(name='Fragebogen', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Fragebogen</title>
    <th:block th:fragment="headcontent">
        <!-- Links, Skripts, Styles hier einfügen! -->
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <ul>
            <li><a href="/feedback/dozenten">Übersicht</a></li>
            <li><a href="/feedback/dozenten/templates">Meine Fragebogen-Templates</a></li>
            <li><a href="/feedback/dozenten/event/new">Neue Veranstaltung erstellen</a></li>
        </ul>
    </nav>
</header>
<main th:fragment="bodycontent">
    <div class="container">
        <h1 class="display-4 text-center">Antwort bearbeiten</h1>
        <form class="form-horizontal" method="post"
              th:action="'/feedback/dozenten/watch/edit/' + ${bogennr} + '/' + ${fragennr} + '/' + ${antwortnr}">
            <textarea class="form-control" name="textfeld" th:text="${antwort.toString()}">Antwort</textarea>
            <input name="veranstaltungid" th:value="${veranstaltung}" type="hidden">
            <button class="btn btn-outline-success" name="savebutton" type="submit">Änderungen speichern</button>
        </form>
    </div>
    <br>
    <div class="container">
        <form class="form-horizontal" method="get" th:action="'/feedback/dozenten/watch/' + ${bogennr}">
            <input name="veranstaltungid" th:value="${veranstaltung}" type="hidden">
            <button class="btn btn-outline-secondary btn-sm" name="showbutton" type="submit">Zurück zu den Ergebnissen
            </button>
        </form>
    </div>
</main>
</body>
</html>
