<!DOCTYPE html>
<html lang="en"
      th:replace="~{mopslayout :: html(name='Fragebogen', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Fragebogen</title>
    <th:block th:fragment="headcontent">
        <!-- Links, Skripts, Styles hier einfügen! -->
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <ul>
            <li><a href="/feedback/dozenten">Übersicht</a></li>
            <li><a href="/feedback/dozenten/watch">Feedback ansehen</a></li>
            <li><a href="/feedback/dozenten/new">Neuen Fragebogen erstellen</a></li>
        </ul>
    </nav>
</header>
<main th:fragment="bodycontent">
    <div class="container">
        <h1>Antwort bearbeiten</h1>
        <form class="form-horizontal" method="post" th:action="'/feedback/dozenten/watch/edit/' + ${bogennr} + '/' + ${fragennr} + '/' + ${antwortnr}">
            <textarea class="form-control" name="textfeld" th:text="${antwort.antworttext}">Antwort</textarea>
            <button type="submit" name="savebutton" class="btn btn-primary">Änderungen speichern</button>
        </form>
    </div>
</main>
</body>
</html>
