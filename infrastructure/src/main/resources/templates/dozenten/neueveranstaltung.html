<!DOCTYPE html>
<html lang="en"
      th:replace="~{mopslayout :: html(name='feedback', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>feedback</title>
    <th:block th:fragment="headcontent">
        <!-- Links, Skripts, Styles hier einfügen! -->
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <ul>
            <li><a href="/feedback/dozenten">Übersicht</a></li>
            <li><a href="/feedback/dozenten/templates">Meine Fragebogen-Templates</a></li>
            <li class="active"><a href="/feedback/dozenten/event/new">Neue Veranstaltung erstellen</a></li>
        </ul>
    </nav>
</header>
<main th:fragment="bodycontent">
    <div class="container">
        <h1 class="display-4 text-center">Neue Veranstaltung erstellen</h1>
        <form class="was-validated" method="post"
              th:action="'/feedback/dozenten/event/new'">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="veranstaltungsname">Name: </label>
                    <input class="form-control" id="veranstaltungsname" name="veranstaltungsname"
                           placeholder="Hier den Veranstaltungsnamen eingeben" required type="text">
                    <br>
                    <label for="semester">Semester:</label>
                    <input class="form-control" id="semester" name="semester"
                           placeholder="Hier das entsprechende Semester eingeben" required type="text">
                    <br>
                    <button class="btn btn-outline-success" name="createbutton" type="submit">Veranstaltung erstellen
                    </button>
                </div>
            </div>
        </form>
    </div>
</main>
</body>
</html>
